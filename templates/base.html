<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Мое приложение</a>
            <div class="navbar-nav">
                {% if user %}
                    <a class="nav-link" href="/auth/profile">Профиль</a>
                    <a class="nav-link" href="/auth/logout">Выйти</a>
                {% else %}
                    <a class="nav-link" href="/auth/login">Вход</a>
                    <a class="nav-link" href="/auth/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
