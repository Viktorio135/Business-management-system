<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
        .status-badge {
            transition: all 0.3s ease;
        }
        .status-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Мое приложение</a>
            <div class="navbar-nav">
                {% if user %}
                    {% if user.role == 'admin' or user.role == 'manager' %}
                    <a class="nav-link" href="/tasks/create">Создать задание</a>
                    <a class="nav-link" href="/tasks">Список заданий</a>
                    {% endif %}
                    <a class="nav-link" href="/users/profile">Профиль</a>
                    <a class="nav-link" href="/auth/logout">Выйти</a>
                {% else %}
                    <a class="nav-link" href="/auth/login">Вход</a>
                    <a class="nav-link" href="/auth/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
