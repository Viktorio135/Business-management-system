{% extends "base_errors.html" %}

{% block title %}{{ error.status_code }}{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1 text-danger">{{ error.status_code }}</h1>
    <p>{{ error.detail }}</p>
    <a href="/users/profile" class="btn btn-primary">На главную</a>
</div>
{% endblock %}
