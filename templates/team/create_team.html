{% extends "base.html" %}

{% block title %}Создание команды{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Создание новой команды</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название команды</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-4">
            <label for="members" class="form-label">Выберите участников</label>
            <select class="form-select" 
                    id="members" 
                    name="members" 
                    multiple
                    size="5"
                    aria-describedby="membersHelp">
                {% for user in users %}
                <option value="{{ user.id }}">
                    {{ user.name }} {{ user.lastname }} ({{ user.email }})
                </option>
                {% endfor %}
            </select>
            <div id="membersHelp" class="form-text">
                Для выбора нескольких участников удерживайте Ctrl (Windows) или Command (Mac)
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать команду</button>
        <a href="/teams" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<style>
.form-select {
    height: auto;
    max-height: 200px;
    overflow-y: auto;
}
.form-check-label {
    margin-left: 0.5rem;
}
</style>
{% endblock %}
