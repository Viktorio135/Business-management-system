{% extends "base.html" %}

{% block title %}Редактирование команды{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Редактирование команды: {{ team.name }}</h2>
    <form method="post" action="{{ url_for('edit_team', team_id=team.id) }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="name" class="form-label">Название команды</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ team.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
