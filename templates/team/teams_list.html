{% extends "base.html" %}

{% block title %}Управление командами{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Список команд</h2>
    <a href="/teams/create" class="btn btn-primary mb-3">Создать новую команду</a>
    
    <div class="list-group">
        {% for team in teams %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ team.name }}</h5>
                <small>Участников: </small>
            </div>
            <div>
                <a href="" class="btn btn-sm btn-info">Подробнее</a>
                <a href="" class="btn btn-sm btn-warning">Редактировать</a>
            </div>
        </div>
        {% else %}
        <div class="alert alert-info">Нет созданных команд</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
